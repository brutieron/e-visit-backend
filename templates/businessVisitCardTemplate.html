<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Visit Partner Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap');
        
        /* --- BRAND COLORS --- */
        :root {
            --brand-primary: #EA850C; /* Your main orange */
            --brand-primary-light: #FFF7ED; /* A very light, complementary orange for glows/backgrounds */
            --brand-accent: #D97706; /* A slightly darker orange for gradients */
            --dark: #1E293B; /* Dark text color */
            --light: #F8FAFC; /* Light background color */
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card-container {
            width: 600px;
            height: 350px;
            border-radius: 24px;
            background: linear-gradient(145deg, #FFFFFF 0%, var(--light) 100%);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 24px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Futuristic background elements using brand colors */
        .card-container::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--brand-primary-light) 0%, transparent 70%);
            opacity: 0.8;
            z-index: 0;
        }

        .card-container::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 120px;
            height: 120px;
            background: var(--brand-accent);
            filter: blur(80px); /* Increased blur for a softer effect */
            opacity: 0.2;
            z-index: 0;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo {
            height: 36px;
        }

        .badge {
            background: linear-gradient(90deg, var(--brand-primary) 0%, var(--brand-accent) 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .business-info {
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .partner-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--brand-primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .business-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
            line-height: 1.2;
            margin: 0;
            background: linear-gradient(90deg, var(--dark) 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-info {
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            position: relative;
        }

        .contact-item::before {
            content: "";
            position: absolute;
            left: -16px;
            width: 3px;
            height: 0;
            background: var(--brand-primary);
            transition: height 0.3s ease;
            border-radius: 3px;
        }

        .contact-item:hover::before {
            height: 100%;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            color: var(--brand-primary);
            flex-shrink: 0;
        }

        .contact-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            text-align: right;
        }

        .qr-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            padding-top: 20px;
            border-top: 1px solid rgba(30, 41, 59, 0.1);
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 10px;
            font-weight: 600;
        }

        .qr-text {
            font-size: 12px;
            font-weight: 600;
            color: #64748B;
            letter-spacing: 0.5px;
        }

        .qr-link {
            color: var(--brand-primary);
            font-weight: 700;
            text-decoration: none;
        }

        .card-container:hover {
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(234, 133, 12, 0.2); /* Holographic effect with brand color */
        }

        .contact-item:hover .contact-icon {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        .contact-item:hover .contact-text {
            color: var(--brand-primary);
            transition: color 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <!-- IMPORTANT: The logo path must be absolute for the PDF generator -->
            <img src="https://api.e-visiton.com/e-visiton.png" alt="E-Visit Logo" class="logo" />
            <div class="badge">Verified Partner</div>
        </div>
        
        <div class="business-info">
            <p class="partner-text">E-Visit Partner Network</p>
            <h1 class="business-title">{{title}}</h1>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="contact-text">{{city}}</span>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                <span class="contact-text">{{email}}</span>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                <span class="contact-text">{{phone}}</span>
            </div>
        </div>

     
        
           <p>e-visiton.com/partner/{{slug}}</a></p>
      
    </div>
</body>
</html>
